<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hCaptcha Verification</title>
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }

    .message {
      display: none;
    }
  </style>
</head>
<body>
  <div class="h-captcha" data-sitekey="eef6f9c2-1e04-471c-a7fe-dd2c063634d2" data-callback="onVerify"></div>

  <div class="message" id="verifiedMessage">
    <div style="font-size: 4rem;">âœ…</div>
    <h1>You have verified you're not a bot</h1>
    <p>You can now close this tab.</p>
  </div>

  <script>
    function onVerify() {
      // Open target website in a new tab
      window.open('https://helloukchocoluxe.wixsite.com/en-uk/', '_blank');

      // Show verification message
      document.querySelector('.h-captcha').style.display = 'none';
      document.getElementById('verifiedMessage').style.display = 'block';
    }
  </script>
</body>
</html>
